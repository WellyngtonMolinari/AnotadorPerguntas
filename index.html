<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotador de Perguntas - Grupo de Estudos Bíblicos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase Compat Libraries -->
    <script defer src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Anotador de Perguntas - Grupo de Estudos Bíblicos</h1>
        <div id="user-info">
            <span id="user-name-display"></span>
            <button id="logout-btn">Logout</button>
        </div>
        <button id="google-login-btn">Login com Google</button>
        <div class="theme-switcher">
            <i class="fas fa-sun"></i>
            <input type="checkbox" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <form id="question-form" style="display: none;">
            <input type="text" id="question-input" placeholder="Digite sua pergunta aqui" required>
            <select id="category-select">
                <option value="Geral">Geral</option>
                <option value="Antigo Testamento">Antigo Testamento</option>
                <option value="Novo Testamento">Novo Testamento</option>
                <option value="Doutrina">Doutrina</option>
                <option value="Outros">Outros</option>
            </select>
            <button type="submit">Adicionar Pergunta</button>
        </form>
        <h2>Perguntas</h2>
        <select id="filter-select">
            <option value="Todas">Todas</option>
            <option value="Geral">Geral</option>
            <option value="Antigo Testamento">Antigo Testamento</option>
            <option value="Novo Testamento">Novo Testamento</option>
            <option value="Doutrina">Doutrina</option>
            <option value="Outros">Outros</option>
        </select>
        <ul id="questions-list"></ul>
    </div>
</body>
</html>
